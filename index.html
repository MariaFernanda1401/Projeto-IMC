    <main>
        <div class="section">
  
          <div class="title"> Calculadora de IMC </div>
  
          <div class="input">
               <input placeholder="Digite seu nome?" type="text" id='nome' required="required">
          </div>
  
          <div class="input">
            <input placeholder="Digite o seu peso (kg)?" type="number" id='peso' required="required" >
        </div>
  
          <div class="input">
              <input  placeholder="Digite a sua altura (m)? "  type="number" id='altura'required="required">
          </div>
          
          <button id='calcular'>Calcular</button>
  
          <div class="result" id='resultado'></div>
  
          <footer> Atenção! O IMC deve ser interpretado somente por um profissional de saúde. </footer>  
  
        </div>
